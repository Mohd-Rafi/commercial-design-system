<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Design Systems</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <link rel="stylesheet" href="css/layout.css" /> -->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    
  <form class="form">
    <h3 class="form-title pt-4 pt-md-0">Enquire now</h3>
    <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor. incididunt. accumsan lacus vel facilisis. </p>
    <div class="preview-field">
      <div class="component component__third-column component__field">
        <div class="component__column">
          <div class="msc-field">
            <input type="text" class="msc-field__input" placeholder="Name*">
          </div>
        </div>
        <div class="component__column">
          <div class="msc-field">
            <select name="" id="" class="msc-field__input msc-field__select">
              <option value="0">Vehicle*</option>
              <option value="1">Vehicle*</option>
              <option value="2">Vehicle*</option>
            </select>
          </div>
        </div>
        <div class="component__column">
          <div class="msc-field">
            <div class="mmsc-field__field">
              <input type="number" class="msc-field__input" placeholder="Mobile Number*">
            </div>
            <a href="javascript:void(0)" class="msc-field__button">Send Otp</a>
          </div>
        </div>
      </div>
      <div class="msc-checkbox">
        <input type="checkbox" name="terms" id="terms" appearance="base" class="msc-checkbox__input">
        <label for="terms" class="msc-checkbox__label">
         <span> I agree that by clicking the ‘Continue’ button below, I am explicitly soliciting a call from Maruti Suzuki India Ltd. Or its partners on my ‘Mobile’.</span>
        </label>
        <span class="field-error">The fields marked as * are mandatory</span>
      </div>
      <div class="msc-field u-text-center">
        <button type="button" class="msc-button msc-button--primary msc-button--medium">Submit</button>
      </div>
    </div>
  </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script>
      if($('.msc-js-gallery').length){
        $('.msc-js-gallery').slick({
        dots: false,
        arrows: true,
      });
      }

      
 

    </script>
</body>
</html>
