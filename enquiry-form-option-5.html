<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Design Systems</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <link rel="stylesheet" href="css/layout.css" /> -->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    
    <form class="form">
        <div class="enquire-form enquire-form5">
          <div class="enquire-form-image">
            <picture>
              <source media="(min-width:1200px)" srcset="images/quick-action-img.png">
              <source media="(max-width:767px)" srcset="images/quick-action-img-mobile.png">
              <img class="quick-action5-block-img" src="images/quick-action-img.png" />
            </picture>
          </div>        
          <div class="preview-field enquire-form4">
            <h3 class="form-title form-title-sec5">Enquire now</h3>
            <p class="form-text form-text-sec5">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor. incididunt. accumsan lacus vel facilisis. </p>
            <div class="component">
              <div class="component__column component__column-full">
                <div class="msc-field">
                  <input type="text" class="msc-field__input" placeholder="Name*">
                </div>
              </div>
              <div class="component__column component__column-full">
                <div class="msc-field">
                  <select name="" id="" class="msc-field__input msc-field__select">
                    <option value="0">Vehicle*</option>
                    <option value="1">Vehicle*</option>
                    <option value="2">Vehicle*</option>
                  </select>
                </div>
              </div>
              <div class="component__column component__column-full">
                <div class="msc-field">
                  <div class="mmsc-field__field">
                    <input type="number" class="msc-field__input" placeholder="Mobile Number*">
                  </div>
                  <a href="javascript:void(0)" class="msc-field__button">Send Otp</a>
                </div>
              </div>
            </div>
            <div class="msc-checkbox">
              <input type="checkbox" name="terms" id="terms" appearance="base" class="msc-checkbox__input">
              <label for="terms" class="msc-checkbox__label">
              <span> I agree that by clicking the ‘Continue’ button below, I am explicitly soliciting a call from Maruti Suzuki India Ltd. Or its partners on my ‘Mobile’.</span>
              </label>
              <span class="field-error">The fields marked as * are mandatory</span>
            </div>
            <div class="msc-field">
              <button type="button" class="msc-button msc-button--primary msc-button--medium">Submit</button>
            </div>
          </div>
        </div>
      </form>
</body>
</html>
