<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Design Systems</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <link rel="stylesheet" href="css/layout.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    
  <div class="msc-gallery msc-gallery--first">
    <div class="msc-gallery__wrapper msc-js-gallery">
      <div class="msc-gallery__item">
        <picture>
          <source media="(min-width:650px)" srcset="images/pr-banner-img.png">  
          <img src="images/pr-banner-img-mobile.png" alt="Flowers"  width="1508" height="640" alt="" class="msc-gallery__image">
        </picture>
        <!-- <img src="images/pr-banner-img.png" width="1508" height="640" alt="" class="msc-gallery__image"> -->
        <div class="msc-gallery__image-container msc-gallery-hcenter">
          <h4 class="msc-gallery__title"> Lorem ipsum dolor sit <br> amet, consectetur <br> adipiscing elit.</h4>
          <div class="msc-gallery__button">
            <a href="#" class="msc-button msc-button--primary">Primary</a>
            <!-- <a href="#" class="msc-button msc-button--outline-primary">Secondary</a> -->
          </div>
        </div>
      </div>
      <div class="msc-gallery__item">
        <picture>
          <source media="(min-width:650px)" srcset="images/pr-banner-img.png">  
          <img src="images/pr-banner-img-mobile.png" alt="Flowers"  width="1508" height="640" alt="" class="msc-gallery__image">
        </picture>
        <div class="msc-gallery__image-container msc-gallery-hcenter">
          <h4 class="msc-gallery__title"> Lorem ipsum dolor sit <br> amet, consectetur <br> adipiscing elit.</h4>
          <div class="msc-gallery__button">
            <a href="#" class="msc-button msc-button--primary">Primary</a>
            <!-- <a href="#" class="msc-button msc-button--outline-primary">Secondary</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- gallery thubnail slider start -->
    <div class="msc-gallery-thumbnail">
      <div class="msc-gallery-thumbnail__wrapper js-gallery-thumbnail" style="max-width:355px;">
        <div class="msc-gallery-thumbnail__item">
          <img src="images/banner-thumbnail-img.svg" alt="">
          <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
        </div>
        <div class="msc-gallery-thumbnail__item">
          <img src="images/banner-thumbnail-img.svg" alt="">
          <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
        </div>
        <div class="msc-gallery-thumbnail__item">
          <img src="images/banner-thumbnail-img.svg" alt="">
          <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
        </div>
        <div class="msc-gallery-thumbnail__item">
          <img src="images/banner-thumbnail-img.svg" alt="">
          <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
        </div>
      </div>
      <div class="msc-gallery__arrow pr-banner-arrow">
        <button class="msc-gallery__arrow-prev2 slick-arrow"> &nbsp; </button>
        <button class="msc-gallery__arrow-next2 slick-arrow"> &nbsp; </button>
    </div>

    <div class="prBanner option1">
      <div class="prBanner-box">
        <div class="prBanner-box__image"><img src="images/locate-dealer.png" alt=""></div>
        <div class="prBanner-box__text">Locate a Dealer</div>
      </div>
      <div class="prBanner-box">
        <div class="prBanner-box__image"><img src="images/book-showroom.png" alt=""></div>
        <div class="prBanner-box__text">Book Showroom Visit</div>
      </div>
      <div class="prBanner-box">
        <div class="prBanner-box__image"><img src="images/download-brochure.png" alt=""></div>
        <div class="prBanner-box__text">Download Brochure</div>
      </div>
      <div class="prBanner-box">
        <div class="prBanner-box__image"><img src="images/emi-calc.png" alt=""> </div>
        <div class="prBanner-box__text">EMI Calculator</div>
      </div>
    </div>

    </div>
    <!-- gallery thubnail slider end -->
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script>
      if($('.msc-js-gallery').length){
        $('.msc-js-gallery').slick({
        dots: false,
        arrows: true,
      });
    }

    $('.js-gallery-thumbnail').slick({
        dots: false,
        arrows: true,
        slidesToShow: 2,
        slidesToScroll: 1,
        infinite: true,
        prevArrow: $('.msc-gallery__arrow-prev2'),
        nextArrow: $('.msc-gallery__arrow-next2'),
      });
    


    </script>
</body>
</html>
