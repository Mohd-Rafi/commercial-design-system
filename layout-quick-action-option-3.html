    <script>
      if ($(".msc-js-gallery").length) {
        $(".msc-js-gallery").slick({
          dots: false,
          arrows: true,
        });
      }

      let windowWidth = window.innerWidth
      let carouselMobile = document.querySelector('#carousel-qa');
        if (windowWidth <= 767) {
          $(carouselMobile).slick({
            dots: true,
            arrows: false,
            infinite: false,
            speed: 300,
            slidesToShow: 2,
            slidesToScroll: 1,
