      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <script>
          // tab code
          $('.tab-list__item').click(function () {
            $('.tab-list__item .tab-list__item--link').removeClass('tab__list--link-active');
            $(this).children().addClass('tab__list--link-active');
          });
          let tabList = document.querySelectorAll(".tab-list__item--link");
          for (const tab of tabList) {
            tab.addEventListener("click", () => {
              tabPane();
              const carouselOne = document.querySelector('#carousel-1');
              const carouselTwo = document.querySelector('#carousel-2');
              const option = {
                dots: false,
                arrows: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                centerMode: true,
                centerPadding: '0px',
                focusOnSelect: true,
                variableWidth: true,
                infinite: true,
                cssEase: 'linear',
              }
              $(carouselOne).slick('unslick');
              $(carouselTwo).slick('unslick');
              $(carouselOne).slick(option);
              $(carouselTwo).slick(option);

            });
          }
          $(document).ready(function () {
            $('#carousel-1').slick({
              dots: false,
              arrows: true,
              slidesToShow: 3,
              slidesToScroll: 1,
              centerMode: true,
              centerPadding: '0px',
              focusOnSelect: true,
              variableWidth: true,
              infinite: true,
              cssEase: 'linear',
              responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              arrows:false
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              arrows:false
            }
          }
        ]
            });
            $('#carousel-2').slick({
              dots: false,
              arrows: true,
              slidesToShow: 1,
              slidesToScroll: 1,
              centerMode: true,
              centerPadding: '0px',
              focusOnSelect: true,
              variableWidth: true,
              infinite: true,
              cssEase: 'linear',
              responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: false
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows:false
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows:false
            }
          }
        ]
            });
      
          })
