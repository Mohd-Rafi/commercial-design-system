<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Design Systems</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>



          <!-- gallery start -->
          <div class="msc-gallery msc-gallery--second">
            <div class="msc-gallery__wrapper msc-js-gallery">
              <div class="msc-gallery__item">
                <picture>
                  <source media="(min-width:1200px)" srcset="images/banner-img.png">
                  <source media="(max-width:575px)" srcset="images/banner-img-mobile.png" width="430" height="932">
                  <img src="images/banner-img.png" width="1508" height="640" alt="" class="msc-gallery__image">
                </picture>
                <div class="msc-gallery__image-container msc-gallery-hcenter">
                  <h4 class="msc-gallery__title"> Lorem ipsum dolor sit <br> amet, consectetur <br> adipiscing elit.</h4>
                  <div class="msc-gallery__button">
                    <a href="#" class="msc-button msc-button--primary">Primary</a>
                    <a href="#" class="msc-button msc-button--outline-primary">Secondary</a>
                  </div>
                </div>
              </div>
              <div class="msc-gallery__item">
                <picture>
                  <source media="(min-width:1200px)" srcset="images/banner-img.png">
                  <source media="(max-width:575px)" srcset="images/banner-img-mobile.png" width="430" height="932">
                  <img src="images/banner-img.png" width="1508" height="640" alt="" class="msc-gallery__image">
                </picture>
                <div class="msc-gallery__image-container msc-gallery-hcenter">
                  <h4 class="msc-gallery__title"> Lorem ipsum dolor sit <br> amet, consectetur <br> adipiscing elit.</h4>
                  <div class="msc-gallery__button">
                    <a href="#" class="msc-button msc-button--primary">Primary</a>
                    <a href="#" class="msc-button msc-button--outline-primary">Secondary</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- gallery thubnail slider start -->
            <div class="msc-gallery-thumbnail">
              <div class="msc-gallery__arrow">
                <button class="msc-gallery__arrow-prev1 slick-arrow"> &nbsp; </button>
                <button class="msc-gallery__arrow-next1 slick-arrow"> &nbsp; </button>
              </div>
              <div class="msc-gallery-thumbnail__wrapper js-gallery-thumbnail--second" style="max-width:535px;">
                <div class="msc-gallery-thumbnail__item">
                  <img src="images/banner-thumbnail-img.svg" alt="">
                  <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
                </div>
                <div class="msc-gallery-thumbnail__item">
                  <img src="images/banner-thumbnail-img.svg" alt="">
                  <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
                </div>
                <div class="msc-gallery-thumbnail__item">
                  <img src="images/banner-thumbnail-img.svg" alt="">
                  <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
                </div>
                <div class="msc-gallery-thumbnail__item">
                  <img src="images/banner-thumbnail-img.svg" alt="">
                  <div class="msc-gallery-thumbnail__title">lorem ipsum</div>
                </div>
              </div>
            </div>
            <!-- gallery thubnail slider end -->
          </div>
          <!-- gallery end -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>


    </script>
    <script>
      if($('.msc-js-gallery').length){
        $('.msc-js-gallery').slick({
        dots: false,
        arrows: true,
      });
      }

      $('.js-gallery-thumbnail--second').slick({
        dots: false,
        arrows: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: true,
        prevArrow: $('.msc-gallery__arrow-prev1'),
        nextArrow: $('.msc-gallery__arrow-next1'),
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: false
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          }
        ]
      });


    </script>
</body>
</html>
